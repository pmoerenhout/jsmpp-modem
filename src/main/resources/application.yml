spring:
  jmx:
    enabled: false

modem:
  port: /dev/tty.usbserial-A40090EW
  speed: 115200

smpp:
  service-type: CMT
  #  possible SMSC default alphabets: CCGSM, CCPGSM, SCGSM, SCPGSM, ASCII, ISO-8859-1
  charset: CCGSM
  port: 2075
  bind-timeout: 5000
  enquire-link-timer: 300000
  transaction-timer: 60000

logging:
  level:
    com.github.pmoerenhout.atcommander: debug
    com.github.pmoerenhout: info
    org.jsmpp: trace
